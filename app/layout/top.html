        <!-- Navbar left -->
        <ul class="nav navbar-nav nav-custom-left">
            <li>
                <a class=" btn-link" ui-sref="search">

            <li class="">
                <a class=" btn-link" href="" ng-click="vm.loginfacebook()">

                </a>
            </li>
            <li class="">
                <a class=" btn-link" href="" ng-click="vm.logoutfacebook()">
                    <span></i> facebook</span>
                </a>
            </li>

        </ul>

        <ui-select ng-model="vm.language.languages.selection" theme="select2" style="min-width: 300px;">
            <!-- <ui-select-match placeholder="select">{{$select.selected.code}}</ui-select-match> -->
            <ui-select-match placeholder="select">
                <span class="lang-sm lang-lbl-full" lang="{{$select.selected.code}}" ></span>
            </ui-select-match>
            <ui-select-choices repeat="lang in vm.language.languages.list | filter: {code: $select.search}">
                <div ng-click="vm.changeLanguage(lang)" ng-bind-html="lang.code | highlight: $select.search"></div>
                <small>
            <span class="lang-sm lang-lbl-full" lang="{{lang.code}}" ng-click="vm.changeLanguage(lang)"></span>
            </small>
            </ui-select-choices>
        </ui-select>
